plugins {
    id 'java'
}

group 'org.mash'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'io.termd', name: 'termd-core', version: '1.1.4'
    compile group: 'org.apache.sshd', name: 'sshd-core', version: '1.2.0'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.54'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.54'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    manifest {
        attributes "Main-Class": "org.mash.Application"
        exclude ('META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA')
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}



